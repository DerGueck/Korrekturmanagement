<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template.xhtml">

    <ui:define name="title">Create User</ui:define>
    <ui:define name="content">
        
        <h:form>
					<h3 class="text-center mt-5">Testnutzer anlegen</h3>
					<div class="mb-3">
						<h:outputLabel for="newUsername" value="Benutzername:" />
						<h:inputText id="newUsername"
							value="#{userCreationBean.newUsername}" class="form-control"
							required="true" />
					</div>
					<div class="mb-3">
						<h:outputLabel for="newPassword" value="Passwort:" />
						<h:inputSecret id="newPassword"
							value="#{userCreationBean.newPassword}" class="form-control"
							required="true" />
					</div>
					<div class="d-grid">
						<p:commandButton value="Testnutzer speichern"
							action="#{userCreationBean.createUser}" ajax="false"
							class="btn btn-secondary" />
					</div>
					<p:messages autoUpdate="true" showDetail="true" class="mt-3" />
				</h:form>
        
        
        
    </ui:define>
</ui:composition>
