<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template.xhtml">

	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
		<div class="container mt-5 d-flex justify-content-center">
			<div class="col-md-4">
				<h3 class="text-center mb-4">Login</h3>
				<h:form>
					<div class="mb-3">
						<h:outputLabel for="username" value="Benutzername:" />
						<h:inputText id="username" value="#{loginBean.username}"
							class="form-control" required="true"
							requiredMessage="Bitte Benutzernamen eingeben" />
					</div>
					<div class="mb-3">
						<h:outputLabel for="password" value="Passwort:" />
						<h:inputSecret id="password" value="#{loginBean.password}"
							class="form-control" required="true"
							requiredMessage="Bitte Passwort eingeben" />
					</div>
					<div class="d-grid mb-3">
						<p:commandButton value="Login" action="#{loginBean.login}"
							ajax="false" class="btn btn-primary" />
					</div>
					<div class="d-grid mb-3">
						<p:commandButton value="Abbrechen" action="index"
							ajax="false" class="btn btn-primary" immediate="true" />
					</div>
					<p:messages showDetail="true" showSummary="false" autoUpdate="true"
						class="text-danger mt-3" />
				</h:form>				

			</div>
		</div>
	</ui:define>
</ui:composition>
